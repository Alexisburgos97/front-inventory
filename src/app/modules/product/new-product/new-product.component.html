<h2 mat-dialog-title>{{estadoFormulario}} nuevo Producto</h2>
<mat-dialog-content>

  <form [formGroup]="productForm" >
    <div class="product-container">
      <mat-form-field>
        <input matInput placeholder="Nombre" required formControlName="name" />
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" placeholder="Precio" required formControlName="price" />
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" placeholder="Cantidad" required formControlName="account" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Categor√≠a</mat-label>
        <mat-select formControlName="category" >
          <mat-option *ngFor="let category of categories" [value]="category.id">{{category.name}}</mat-option>
        </mat-select>
      </mat-form-field>

      <div>
        <mat-label>Foto: </mat-label>
        <label for="file-upload" class="subir">Subir archivo</label>
        <input type="file" id="file-upload" accept="image/png, image/jpeg" class="input-file" (change)="onFileChanged($event)" formControlName="picture" />
        <span>{{nameImg}}</span>
      </div>
    </div>
  </form>

</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button color="warn" (click)="onCancel()">
    <mat-icon>cancel</mat-icon> Cancelar
  </button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="productForm.invalid" >
    <mat-icon>save</mat-icon> Guardar
  </button>
</mat-dialog-actions>
