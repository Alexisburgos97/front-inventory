<mat-card>

  <h2 class="alinear">Listado de productos</h2>

  <mat-card-header>
    <div>
      <mat-form-field hintLabel="Busque producto" appearance="fill" >

        <mat-label>Buscar producto</mat-label>
        <input matInput #input (keyup)="buscar(input.value)" />

      </mat-form-field>
    </div>
  </mat-card-header>

  <mat-card-header>
    <div class="right">
      <ul>
        <li>
          <button mat-raised-button color="primary" (click)="openProductDialog(0, '', '')">Agregar Producto</button>
        </li>
      </ul>
    </div>
  </mat-card-header>

  <div mat-card-image></div>

  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-cell" >

      <ng-container matColumnDef="id" >
        <th mat-header-cell *matHeaderCellDef >ID</th>
        <td mat-cell *matCellDef="let product">{{product.id}}</td>
      </ng-container>

      <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef >Nombre</th>
        <td mat-cell *matCellDef="let product">{{product.name}}</td>
      </ng-container>

      <ng-container matColumnDef="price" >
        <th mat-header-cell *matHeaderCellDef >Precio</th>
        <td mat-cell *matCellDef="let product">{{product.price}}</td>
      </ng-container>

      <ng-container matColumnDef="account" >
        <th mat-header-cell *matHeaderCellDef >Cantidad</th>
        <td mat-cell *matCellDef="let product">{{product.account}}</td>
      </ng-container>

      <ng-container matColumnDef="category" >
        <th mat-header-cell *matHeaderCellDef >Categor√≠a</th>
        <td mat-cell *matCellDef="let product">{{product.category}}</td>
      </ng-container>

      <ng-container matColumnDef="picture" >
        <th mat-header-cell *matHeaderCellDef >Imagen</th>
        <td mat-cell *matCellDef="let product">
          <img [src]="product.picture" [alt]="product.name" width="50" height="50"  />
        </td>
      </ng-container>

      <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef >Acciones</th>
        <td mat-cell *matCellDef="let product">

          <button mat-icon-button color="accent" (click)="edit(product)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="delete(product)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

    <mat-paginator [pageSizeOptions]="[5,10,20,50]" showFirstLastButtons >

    </mat-paginator>

  </mat-card-content>

</mat-card>
